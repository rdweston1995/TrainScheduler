<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
    
    <!-- Javascript -->
    <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="assets/javascript/app.js"></script>


    <title>Train Scheduler</title>
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid bg-primary heading">
            <div class="container">
                <h1>Anytime is Train Time</h1>
                <h2>Choo choo. Chee chee</h2>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card tableCard">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Current Train Schedule</h5>
                </div>
                        <table class="table trainsTable">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                        </table>
                
            </div>
        </div>

        <div class="card addCard">
            <civ class="card">
                <div class="card-header">
                    <h5 class="card-Title">Add Train</h5>
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle">Train Name</h6>
                    <div cass="input-group input-group-sm mb-3">
                        <input type="text" id="addTrain" class="form-control">
                    </div>
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle">Destination</h6>
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" id="addDestination" class="form-control">
                    </div>
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle">First Train (HH:mm - military time)</h6>
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" id="firstTrainTime" class="form-control">
                    </div>
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle">Frequency (min)</h6>
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" id="frequency" class="form-control">
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-1">
                            <button type="button" id="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </civ>
        </div>
    </div>
</body>
</html>
